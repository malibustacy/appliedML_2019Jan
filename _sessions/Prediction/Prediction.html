## Decision Trees in Caret: rpart

To fit a decision tree in caret, use `method = "rpart"`


```r
# Fit a decision tree with a defined cp = .10

train(form = income ~ .,
      data = baselers,
      method = "rpart",  # Decision Tree
      trControl = ctrl,
      tuneGrid = expand.grid(cp = .10)) # cp
```


]

# Decision Trees

### Complexity Parameter

Decision trees have a &lt;high&gt;complexity parameter&lt;/high&gt; called &lt;high&gt;cp&lt;/high&gt;

This control show complex (large) trees are allowed to grow

- Small cp (&lt; 0.01) = Complex Trees
- Large cp (&gt; 0.10) = Simple Trees

The best value of cp depends on your dataset!

]

# Predict new data with predict()

.pull-left4[

Testing model predictions with `caret` is very easy.

All you need to do is get a vector of predictions from a new dataframe `newdata` using the `predict()` function:


```r
# Get predictions for test data!
predict(mod, newdata = data_test)
```

|argument|description|
|:----|:-----|
|object| A machine learning / statistical object created from `caret`, ...|
|newdata|A dataframe of new data|

This returns a vector of predicted values for your new data!

]

.pull-right55[

To get predictions, just use `predict()` combined with new data


```r
# Load training and test data
data_train &lt;- read_csv("1_Data/XXX_train.csv")
data_test &lt;- read_csv("1_Data/XXX_test.csv")

# Fit model to training data
mod &lt;- train(form = Y ~ .,
             method = "glm",
             data = data_train)

# Get fitted values (for training data)
mod_fit &lt;- predict(mod)

# Predictions for NEW data_test data!
mod_pred &lt;- predict(mod, newdata = data_test)
```


]


---

# Predict new data with predict()

.pull-left4[

Testing model predictions with `caret` is very easy.

All you need to do is get a vector of predictions from a new dataframe `newdata` using the `predict()` function:


```r
# Get predictions for test data!
predict(mod, newdata = data_test)
```

|argument|description|
|:----|:-----|
|object| A machine learning / statistical object created from `caret`, ...|
|newdata|A dataframe of new data|

This returns a vector of predicted values for your new data!

]

.pull-right55[

Once you have a vector of predictions, you can compare them to the criterion with `postResample()`


```r
# Define criterion
criterion_train &lt;- data_train$Y
criterion_test &lt;- data_test$Y

# Fitting performance
postResample(pred = mod_fit, 
             obs = criterion_train)

#    RMSE Rsquared      MAE 
#2.454015 0.848482 1.889584 

# Prediction performance
postResample(pred = mod_pred, 
             obs = criterion_test)

#     RMSE  Rsquared       MAE 
#3.4763941 0.6977009 2.6764346 
```


]

.pull-left5[

# 5 steps with caret

Step 0: Load training and test data


```r
data_train &lt;- read_csv("1_Data/XXX_train.csv")
data_test &lt;- read_csv("1_Data/XXX_test.csv")
```

Step 1: Define control parameters


```r
# Use method = "none" for no advanced fitting
ctl &lt;- trainControl(method = "none")
```

Step 2: Train model


```r
mod &lt;- train(form = Y ~ .,  
             data = data_train,
             method = "rpart",
             trControl = ctl,
             tuneGrid = expand.grid(mtry = 2))
```

]

.pull-right45[
&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;
Step 3: Explore


```r
mod            # Print object
mod$finalModel # Final model
```

Step 4: Predict 


```r
rpart_pred &lt;- predict(object = mod, 
                      newdata = data_test)
```

Step 5: Evaluate prediction accuracy


```r
postResample(pred = rpart_pred, 
             obs = data_test$Y)
```

]
