# Aim


&gt;###The aim of this workshop is enable you to thoughtfully implement machine learning methods, using R, to make data--driven decisions.

# Setting expectations


&lt;h2&gt;What we &lt;i&gt;will&lt;/i&gt; cover&lt;/h2&gt;

- Intro to the fundamentals of ML
- Intro to using R for ML
- Intro to common ML models
- Opportunity to learn by doing
- Opportunity to discuss and share knowledge.

&lt;h2&gt;What we will &lt;i&gt;NOT&lt;/i&gt; cover&lt;/h2&gt;

- In depth, advanced discussions of any of these topics.

]

# Schedule 

We have an &lt;high&gt;ambitious schedule&lt;/high&gt;!

- 2 days, 3 sessions per day, 1.5 - 2 hours per session, on a variety of topics.

- Each session contains a slide-based &lt;high&gt;introduction&lt;/high&gt; and a hands-on &lt;high&gt;programming interactive or practical&lt;/high&gt;

&lt;br&gt;

# Introduction

&lt;high&gt;30 - 60 minutes&lt;/high&gt; slide based introduction to help you understand the basic concepts, including:
&lt;br&gt;&lt;br&gt;
&amp;emsp;&amp;emsp;1 - Theory&lt;br&gt;
&amp;emsp;&amp;emsp;2 - Code examples&lt;br&gt;
&amp;emsp;&amp;emsp;3 - Live demonstrations&lt;br&gt; 
&lt;br&gt;&lt;br&gt;


&lt;high&gt;All available online&lt;/high&gt;. Follow along, and don't worry about memorizing

&lt;br&gt;&lt;br&gt;

.pull-left45[

# Practicals

&lt;high&gt;Write your own R scripts!&lt;/high&gt;

- Anywhere from 10 ~ 30 programming tasks.

- Starts easy, gets progressively more challenging.

- Go at your own pace and finish as much as you can.

    - We have a diverse group with different backgrounds and interests, we love that!

- Be active! Ask questions!

- We'll give you all the answers later.

]

# Stay positive and ask for help!

- Learning a computer language is &lt;high&gt;hard&lt;/high&gt;.

- Learning the basics of machine learning can be just as &lt;high&gt;hard&lt;/high&gt;.

- &lt;high&gt;Take breaks when you need them&lt;/high&gt;, and don't get discouraged!

- We're here to help!

]
